{% extends 'base.html' %}

{% block content %}
<h1>Удаление объявления</h1>

<p>Вы уверены, что хотите удалить объявление "{{ ad.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'ad_detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
