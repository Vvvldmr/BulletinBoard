{% extends 'base.html' %}

{% block content %}
<h1>Все объявления</h1>

<div class="row">
    {% for ad in ads %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ ad.title }}</h5>
                <p class="card-text">{{ ad.description|truncatewords:20 }}</p>
                <p class="card-text">
                    <strong>Цена:</strong> {{ ad.price }} руб.<br>
                    <strong>Город:</strong> {{ ad.city }}<br>
                    <strong>Автор:</strong> {{ ad.author.username }}
                </p>
                <a href="{% url 'ad_detail' ad.pk %}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>Объявлений пока нет.</p>
    {% endfor %}
</div>
{% endblock %}
