{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Отклик на объявление: {{ advertisement.title }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.message.id_for_label }}" class="form-label">Ваше сообщение</label>
                        {{ form.message }}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'ad_detail' advertisement.pk %}" class="btn btn-secondary me-md-2">Отмена</a>
                        <button type="submit" class="btn btn-primary">Отправить отклик</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
